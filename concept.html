<div class="modal-body">
	<h2 class="modalHeader">{{selectedMember.title}}</h2>
	<p id="position">{{selectedMember.definition}}</p>
	<p class="content">{{selectedMember.paragraph}}</p>
	<img class="conceptPic" ng-src="{{concept.image}}">
</div>

<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="close()">Close</button> 
</div>
