<div class="modal-body">
	<h2 class="title">{{selectedConcept.title}}</h2>
	<p id="definition">{{selectedConcept.definition}}</p>
	<p class="paragraph">{{selectedConcept.paragraph}}</p>
	<img class="conceptPic" ng-src="{{selectedConcept.image}}">
</div>

<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="close()">Close</button> 
</div>
